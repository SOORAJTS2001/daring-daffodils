<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch, Drag, Scroll Detection</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.2.1/core.css">

    <!-- PyScript JS -->
    <script type="module" src="https://pyscript.net/releases/2024.2.1/core.js"></script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f8f9fa;
        }

        #touchArea {
            border-radius: 10px;
            height: 50vh;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            background: linear-gradient(#ffcccc, #ccffcc);
            touch-action: none;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }

        #touchArea::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        .content {
            height: 50vh; /* fake content */
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1 class="mb-4">Touch, Drag, Scroll & Orientation Detection</h1>

    <!-- Permission Request Button -->
    <div class="mb-3">
        <button id="requestPermission" class="btn btn-primary">Enable Device Sensors</button>
    </div>

    <!-- Touch Area -->
    <div id="touchArea" class="mb-4 shadow-sm border">
        <div class="content"></div>
    </div>

    <!-- Orientation Display -->
    <div class="mb-3">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Orientation</h6>
                        <p class="card-text">
                            Alpha: <span id="alpha">--</span>°<br>
                            Beta: <span id="beta">--</span>°<br>
                            Gamma: <span id="gamma">--</span>°
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Acceleration</h6>
                        <p class="card-text">
                            X: <span id="accel-x">--</span> m/s²<br>
                            Y: <span id="accel-y">--</span> m/s²<br>
                            Z: <span id="accel-z">--</span> m/s²
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Rotation Rate</h6>
                        <p class="card-text">
                            Alpha: <span id="rot-alpha">--</span>°/s<br>
                            Beta: <span id="rot-beta">--</span>°/s<br>
                            Gamma: <span id="rot-gamma">--</span>°/s
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Textarea to paste copied text -->
    <div class="mb-3">
        <label for="copiedText" class="form-label fw-bold">Copied Text</label>
        <textarea id="copiedText" class="form-control" rows="5" placeholder="Your copied text will appear here..." readonly></textarea>
    </div>
</div>

<!-- PyScript -->
<py-script src="/static/py-scripts/mobile_page.py"></py-script>

<!-- Bootstrap JS (optional for components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
