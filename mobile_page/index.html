<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch, Drag, Scroll Detection</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.2.1/core.css">

    <!-- PyScript JS -->
    <script type="module" src="https://pyscript.net/releases/2024.2.1/core.js"></script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f8f9fa;
        }

        #touchArea {
            border-radius: 10px;
            height: 50vh;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            background: linear-gradient(#ffcccc, #ccffcc);
            touch-action: none;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }

        #touchArea::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        .content {
            height: 50vh; /* fake content */
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1 class="mb-4">Touch, Drag, Scroll Detection</h1>

    <!-- Touch Area -->
    <div id="touchArea" class="mb-4 shadow-sm border">
        <div class="content"></div>
    </div>

    <!-- Textarea to paste copied text -->
    <div class="mb-3">
        <label for="copiedText" class="form-label fw-bold">Copied Text</label>
        <textarea id="copiedText" class="form-control" rows="5" placeholder="Your copied text will appear here..." readonly></textarea>
    </div>
</div>

<!-- PyScript -->
<py-script src="static/py-scripts/mobile_page.py"></py-script>

<!-- Bootstrap JS (optional for components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
